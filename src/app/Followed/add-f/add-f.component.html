<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="followed.name" id="name" name="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="location"><span class="req">* </span> LOCATION: </label>
                        <input class="form-control" type="text" [(ngModel)]="followed.description" name="location" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="location"><span class="req">* </span> Note: </label>
                        <input class="form-control" type="text" [(ngModel)]="followed.note" name="materials" id="txt" required
                            placeholder="Enter valid email address"  maxlength="20"/>
                        <div id="errFirst"></div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="dateDebutContrat"><span class="req">* </span> startDate: </label>
                        <input class="form-control" type="date" [(ngModel)]="followed.dateS" name="dateDebutContrat" id="txt" required
                            placeholder="date" />
                        <div id="errFirst"></div>
                    </div>
                  
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                    <div> 
                        <strong style="color: green;" *ngIf="ajout">{{message}}</strong>
                      </div>
                    
                    <form (ngSubmit)="assignEventToAllTeams(project.id,followed.idF)">
                        <label>
                         ProjectID:
                          <input type="number" [(ngModel)]="project.id" name="ProjectID">
                        </label>
                        <label>
                           Followed ID:
                            <input type="number" [(ngModel)]="followed.idF" name="followedID">
                          </label>
                   
                        <button    class="get-started-btn"  type="submit" >Validate</button>
                    </form>
                </fieldset>
              
            </form><!-- ends register form -->
          
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
    
</div>
