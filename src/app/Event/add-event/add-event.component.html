<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="event.name" id="name" name="name" required #name="ngModel"
                            class="form-control phone" maxlength="28" placeholder="Enter Event fullname..." />
                            <span style="color:red;" *ngIf="name.invalid && name?.touched &&name.errors?.['required']">Name is oblgatory</span>
                    </div>

                    <div class="form-group">
                        <label for="location"><span class="req">* </span> LOCATION: </label>
                        <input class="form-control" type="text" [(ngModel)]="event.location" name="location" id="txt" required #location="ngModel"
                            placeholder="Enter valid .." />
                            <span style="color:red;" *ngIf="location.invalid && location?.touched &&location.errors?.['required']">location is oblgatory</span>

                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="location"><span class="req">* </span> MATERIALS: </label>
                        <input class="form-control" type="text" [(ngModel)]="event.materials" name="materials" id="txt" required #materials="ngModel"
                            placeholder="Enter valid .." />
                            <span style="color:red;" *ngIf="materials.invalid && materials?.touched &&materials.errors?.['required']">Materials is oblgatory</span>

                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="location"><span class="req"></span> Budget: </label>
                        <input class="form-control" type="text" [(ngModel)]="event.budget" name="budget" id="txt" required #budget="ngModel"
                            placeholder="Enter valid .." />
                            <span style="color:red;" *ngIf="budget.invalid && budget?.touched &&budget.errors?.['required']">Budget is oblgatory</span>

                        <div id="errFirst"></div>
                    </div><div class="form-group">
                        <label for="location"><span class="req">* </span> SPEAKER: </label>
                        <input class="form-control" type="text" [(ngModel)]="event.speaker" name="speaker" id="txt" required #speaker="ngModel"
                            placeholder="Enter valid ..." />
                            <span style="color:red;" *ngIf="speaker.invalid && speaker?.touched &&speaker.errors?.['required']">Speakeris oblgatory</span>

                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="dateDebutContrat"><span class="req">* </span> startDate: </label>
                        <input class="form-control" type="date" [(ngModel)]="event.startDate" name="dateDebutContrat" id="txt" required #startDate="ngModel"
                            placeholder="date" />
                            <span style="color:red;" *ngIf="startDate.invalid && startDate?.touched &&startDate.errors?.['required']">startDate is oblgatory</span>

                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="dateDebutContrat"><span class="req">* </span> endDate: </label>
                        <input class="form-control" type="date" [(ngModel)]="event.endDate" name="dateFinContrat" id="txt" required #endDate="ngModel"
                            placeholder="date" />
                            <span style="color:red;" *ngIf="endDate.invalid && endDate?.touched &&endDate.errors?.['required']">endDate is oblgatory</span>

                        <div id="errFirst"></div>
                    </div>
                    
  <div> 
    <strong style="color: green;" *ngIf="ajout">{{message}}</strong>
  </div>
 

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                    
                       
                </fieldset>
              
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
