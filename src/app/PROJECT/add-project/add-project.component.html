<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login Project
                                name</small> </label>
                        <input required type="text" [(ngModel)]="project.name" id="name" name="name"
                            class="form-control phone" maxlength="28" placeholder="Enter project Name..." />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">

                    </div>
                    <div> 
                        <strong style="color: green;" *ngIf="ajout">{{message}}</strong>
                      </div>
                     
                    <form (ngSubmit)="assignEventToAllTeams(project.id,idT)">
                        <label>
                         ProjectID:
                          <input type="number" [(ngModel)]="project.id" name="ProjectID">
                        </label>
                        <label>
                            Team ID:
                            <input type="number" [(ngModel)]="idT" name="teamID">
                          </label>
                   
                        <button   class="get-started-btn"  type="submit" >Participer</button>
                    </form>



                   
                </fieldset>
            </form><!-- ends register form -->
            <br>
            <li><button [routerLink]="['/user/Document']">CHOOSE DOCUMENTS</button></li>

            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
